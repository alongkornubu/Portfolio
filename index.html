                        <script>
                            document.write(new Date().getFullYear())

                            // Age
                            const age = document.getElementById("age");
                            const day = 24 * 60 * 60 * 1000;

                            round_to = function(precision,value) {
                                value= parseFloat(value);
                                power_of_ten = 10 ** precision;
                                return ((value * power_of_ten) / power_of_ten).toFixed(precision);            
                            }
                            day_diff = function(d1,d2) {
                                return (d2- Date.parse(d1)) / day;
                            }

                            function update_age() {
                                age.innerHTML = round_to(8, day_diff('July 30, 2000 ' , new Date())/ 365)
                            }

                            update_age()
                            setInterval(function() {
                                update_age();
                            },100)

                            // Backtotop
                            const myBtn = document.getElementById("btt");

                            function scrollFunction(){
                                if(document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                                    myBtn.style.display = "block";
                                } else {
                                    myBtn.style.display = "none"
                                }
                            }
                            window.onscroll = function() {
                                scrollFunction();
                            }

                            function backtoTop() {
                                document.body.scrollTop = 0;
                                document.documentElement.scrollTop = 0;
                            }
